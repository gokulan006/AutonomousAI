<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
</head>
<body>
    <h1>News Articles</h1>
    <ul>
        {% for item in news_items %}
        <li>
            <a href="{{ url_for('news_detail', news_id=item[0]) }}">{{ item[1] }}</a>
            <p>{{ item[2] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
